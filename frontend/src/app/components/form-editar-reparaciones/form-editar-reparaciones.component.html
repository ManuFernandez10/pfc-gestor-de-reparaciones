<app-navbar></app-navbar>
<div class="container">
  <div class="m-5">
    <h5 align="center">Editando reparación con Id: {{reparacion.id_reparacion}}</h5>
  </div>

  <form ngNativeValidate>
    <div class="form-group">
      <label>Selecciona el tipo de reparación</label>
      <select class="form-control" [(ngModel)]="reparacion.tipo" name="reparacion.tipo" id="tipoReparacion" required>
        <option>Smartphone</option>
        <option>Sobremesa</option>
        <option>Portátil</option>
        <option>Impresora</option>
        <option>Consola</option>
        <option>Otro dispositivo</option>
      </select>
    </div>
    <div class="form-group">
      <label>Módelo del dispositivo *</label>
      <input class="form-control" type="text" [(ngModel)]="reparacion.modelo" name="reparacion.modelo" required>
    </div>
    <div class="form-group">
      <label>Nº de serie del dispositivo *</label>
      <input class="form-control" type="text" [(ngModel)]="reparacion.numero_serie" name="reparacion.numero_serie" required>
    </div>
    <div class="form-group">
      <label>Descripción del fallo *</label>
      <textarea class="form-control" [(ngModel)]="reparacion.descripcion" name="reparacion.descripcion" id="textAreaDescripcion" rows="3" required></textarea>
    </div>
    <div class="m-5">
      <h5 align="center">Datos del cliente</h5>
    </div>
    <div class="row">
      <div class="col">
        <label>Nombre *</label>
        <input type="text" class="form-control" [(ngModel)]="reparacion.nombre_cliente" name="reparacion.nombre_cliente" required>
      </div>
      <div class="col">
        <label>Apellidos *</label>
        <input type="text" class="form-control" [(ngModel)]="reparacion.apellidos_cliente" name="reparacion.apellidos_cliente" required>
      </div>
      <div class="col">
        <label>Nº de teléfono *</label>
        <input type="text" class="form-control" [(ngModel)]="reparacion.telefono_cliente" name="reparacion.telefono_cliente" required>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-outline-success p-2" (click)="updateReparacion()">Editar reparación</button>
  </form>

</div>
